<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PeerJS Test</title>
</head>
<body>
  <h1>PeerJS Test</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <button id="callBtn">Call Remote</button>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const callBtn = document.getElementById("callBtn");

    let localStream;
    const peer = new Peer(undefined, {
      host: "localhost",   // ðŸ‘ˆ your host / IP
      port: 9000,          // ðŸ‘ˆ port from docker
      path: "/",
      secure: false,
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: "turn:your-turn-server.com:3478",
            username: "your-username",
            credential: "your-password",
          },
        ],
      },
    });

    peer.on("open", (id) => {
      console.log("My peer ID is:", id);
      window.myPeerId = id; // Save this to share with other peer manually
      alert("Your Peer ID: " + id);
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then((stream) => {
      localStream = stream;
      localVideo.srcObject = stream;

      // Answer incoming call
      peer.on("call", (call) => {
        console.log("Incoming call from:", call.peer);
        call.answer(localStream);
        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    });

    callBtn.onclick = () => {
      const remotePeerId = prompt("Enter remote Peer ID:");
      const call = peer.call(remotePeerId, localStream);
      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    };
  </script>
</body>
</html>
